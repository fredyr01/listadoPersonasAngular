<div class="container">
  <div class="col">
    <h3>{{title}}</h3>
  </div><hr>
  <form class="row g-3">
      <div class="col-md-2 form-group">
        <label for="nombre" class="visually-hidden">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput">
      </div>
      <div class="col-md-2 form-group">
        <label for="apellido" class="visually-hidden">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="apellidoInput">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
      </div>
  </form>
</div>

<div class="container">
  <hr>
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        {{i+1}}: {{persona.nombre}} {{persona.apellido}}
      </div>
    </div>
  </div>
</div>
